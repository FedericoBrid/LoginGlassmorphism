<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login Glassmorphism</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="form">
          <h2>Login Glassmorphism</h2>
          <form>
            <div class="inputBox">
              <input type="text" placeholder="User" />
              <img class="img1" src="img/user.png" alt="icono usuario" />
            </div>
            <div class="inputBox">
              <input type="text" placeholder="Password" />
              <img class="img2" src="img/pass.png" alt="icono password" />
            </div>
            <div class="inputBox">
              <input type="submit" value="Login" />
            </div>
            <a href="#">Forgot password?</a>
            <a href="#">Sign up</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
